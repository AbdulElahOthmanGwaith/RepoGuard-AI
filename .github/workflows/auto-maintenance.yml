name: GitHub Auto-Guardian

on:
  pull_request:
    branches: [main, develop, master]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop, master]
  schedule:
    # Daily dependency and security scan
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: write
  checks: write
  security-events: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BOT_NAME: 'Auto-Guardian Bot'
  BOT_EMAIL: 'bot@autoguardian.local'

jobs:
  # Job 1: Code analysis and issue detection
  code-analysis:
    name: Code Analysis & Issue Detection
    runs-on: ubuntu-latest
    outputs:
      has_issues: ${{ steps.scan.outputs.has_issues }}
      issue_count: ${{ steps.scan.outputs.issue_count }}
      critical_count: ${{ steps.scan.outputs.critical_count }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Analyze Code and Detect Issues
        id: scan
        run: |
          python .github/scripts/code-analyzer.py \
            --output .github/reports/scan-results.json \
            --format json

      - name: Upload Scan Results as Security Alert
        if: steps.scan.outputs.critical_count > 0
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: .github/reports/scan-results.sarif
          category: '/language:python'

      - name: Save Scan Results for Later Use
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: .github/reports/
          retention-days: 7

  # Job 2: Auto-fix issues
  auto-fix:
    name: Auto-Fix Issues
    needs: code-analysis
    runs-on: ubuntu-latest
    outputs:
      fixed_count: ${{ steps.fix.outputs.fixed_count }}
      changes_made: ${{ steps.fix.outputs.changes_made }}
    if: needs.code-analysis.outputs.has_issues == 'true'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Git
        run: |
          git config user.name "${{ env.BOT_NAME }}"
          git config user.email "${{ env.BOT_EMAIL }}"

      - name: Run Auto-Fix Script
        id: fix
        run: |
          chmod +x .github/scripts/auto-fix.sh
          bash .github/scripts/auto-fix.sh

          # Check for changes
          if [[ $(git status --porcelain | wc -l) -gt 0 ]]; then
            echo "changes_made=true" >> $GITHUB_OUTPUT
            echo "fixed_count=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
            echo "fixed_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Commit Auto-Fixes
        if: steps.fix.outputs.changes_made == 'true'
        run: |
          git add -A
          git commit -m "chore: auto-fix code quality issues by Auto-Guardian

          Auto-Fixes Applied:
          - Code formatting according to standards
          - ESLint/Pylint pattern fixes
          - Safe dependency updates

          Bot: Auto-Guardian Bot"
          git push

  # Job 3: Quality Gate
  quality-gate:
    name: Quality Gate
    needs: [code-analysis, auto-fix]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Tests
        id: tests
        run: |
          pytest tests/ -v --tb=short
          TEST_EXIT_CODE=$?
          echo "test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Final Quality Check
        id: quality
        run: |
          # Strict code quality checks
          flake8 src/ --max-complexity=10 --max-line-length=100 || true
          pylint src/ --disable=R,C || true
          
          # Type hints check
          mypy src/ || true

      - name: Verify All Checks Passed
        run: |
          # Fail if any test fails
          if [ ${{ steps.tests.outputs.test_exit_code }} -ne 0 ]; then
            echo "Tests failed - cannot merge code"
            exit 1
          fi
          
          # Check for unfixed critical issues
          if [ -f ".github/reports/critical-issues.json" ]; then
            echo "Critical issues require human intervention"
            exit 1
          fi

          echo "All quality checks passed"

  # Job 4: Notifications
  notification:
    name: Notifications & Alerts
    needs: [code-analysis, quality-gate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout Code (Read-Only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download Scan Results
        uses: actions/download-artifact@v4
        with:
          name: scan-results
          path: .github/reports/

      - name: Generate Final Report
        id: report
        run: |
          python .github/scripts/report-generator.py \
            --scan-results .github/reports/scan-results.json \
            --pr-number ${{ github.event.pull_request.number }}

      - name: Add Comment to Pull Request
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const report = `${{ steps.report.outputs.report_body }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Send Slack Notification
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#devops-alerts'
          text: 'Quality check failed - human intervention required'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Update Check Status
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = '${{ job.status }}' === 'success' 
              ? 'success' 
              : '${{ needs.code-analysis.outputs.critical_count }}' > 0 
                ? 'failure' 
                : 'neutral';
            
            github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_name: 'Auto-Guardian Quality Gate',
              head_sha: context.sha,
              status: 'completed',
              conclusion: conclusion
            });
